<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GlobaLogix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GlobaLogix - System zarządzania zleceniami transportowymi">
    <meta name="keywords" content="transport, logistyka, zlecenia, kierowcy, spedytorzy">
    <meta name="author" content="GlobaLogix Team">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="icons/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="mdb/css/mdb.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <script src="test-driver-panel.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse">
                <a class="navbar-brand mt-2 mt-lg-0 me-0" href="/">
                    <img id="logo" src="logo.png" alt="Logo" loading="lazy">
                </a>                <ul class="navbar-nav w-100 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="nav-addForm" class="nav-link" href="#" data-target="new-order"><i class="fas fa-circle-plus me-1"></i>Nowe Zlecenie</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-driverPanel" class="nav-link" href="#" data-target="driver-panel"><i class="fas fa-truck me-1"></i>Panel Kierowcy</a>
                    </li>

                    <li class="nav-item ms-auto me-2">
                        <div class="input-group">
                            <span class="input-group-text" style="height: 35.8333px;"><i class="fas fa-user"></i></span>
                            <select id="select-user" data-mdb-select-init>
                                <option value="Klient">Klient</option>
                                <option value="Spedytor">Spedytor</option>
                                <option value="Kierowca">Kierowca</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="p-3">
        <button id="reload-orders" class="btn btn-primary">Odśwież</button>
        <div class="table-responsive">
            <table class="table table-hover">                <thead>
                    <tr><th>ID</th><th>Status</th><th>Firma</th><th>Miejsce odbioru</th><th>Miejsce dostawy</th><th>Ładunek</th><th>Waga</th><th>Kierowca</th><th>Data utworzenia</th><th>Akcje</th></tr>
                </thead>
                <tbody id="orders-body"></tbody>
            </table>
        </div>
    </main>
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalFormLabel" aria-hidden="true"></div>
</body>
</html>
