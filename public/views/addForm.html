<form id="form-new-order">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFormLabel">Nowe Zlecenie</h5>
                <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column gap-3">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" id="orderId" class="form-control" name="orderId" required>
                        <label class="form-label" for="orderId">ID</label>
                    </div>
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" id="pickup" class="form-control" name="pickup" required>
                        <label class="form-label" for="pickup">Miejsce odbioru</label>
                    </div>
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" id="delivery" class="form-control" name="delivery" required>
                        <label class="form-label" for="delivery">Miejsce dostawy</label>
                    </div>
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" id="cargo" class="form-control" name="cargo" required>
                        <label class="form-label" for="cargo">Ładunek</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary fw-bold" data-mdb-ripple-init data-mdb-dismiss="modal">Zamknij</button>
                <button type="submit" class="btn btn-success fw-bold" data-mdb-ripple-init>Wyślij</button>
            </div>
        </div>
    </div>
</form>
